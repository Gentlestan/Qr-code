<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link />
    <title>QR-codee-component</title>
    <style>
      body {
        background-color: #d5e1ef;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      main {
        width: 320px;
        height: 499px;
        background-color: #fff;
        border-radius: 10px;
      }
      .qr-code {
        width: 320px;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="qr-code">
        <img
          src="images/image-qr-code.png"
          style="
            width: 288px;
            height: 288px;
            margin-top: 10px;
            border-radius: 10px;
          "
        />
      </div>
      <div style="width: 320px; text-align: center">
        <p style="color: #1f314f; font-size: 22px">
          Improve your front-end<br />
          skills by building projects
        </p>
        <p style="color: #68778d; font-size: 15px">
          Scan the QR code to visit Frontend<br />
          Mentors and take your coding skills to<br />
          the next level
        </p>
      </div>
    </main>
  </body>
</html>
